<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="retangulo-container">
    <figure class="figura-principal">
      <img src="assets/images/illustration-article.svg" alt="Imagem com fundo amarelo e com siblos de maior e menor entre uma barra">
    </figure>

    <section class="section1">
      <h3 class="box-learning">Learning</h3>
      <p class="descricao">Published 21 Dec 2023</p>
    </section>

    <section class="section2">
      <h1 class="titulo-principal">HTML & CSS foundations</h1>
      <p class="paragrafo-1">These languages are the backbone of every <br> website, defining structure, content, and <br>presentation.
      </p>
    </section>

    <footer>
      <figure class="container-2">
        <img src="assets/images/image-avatar.webp" alt="Avatar de Greg Hooper com uma camisa ver e um fundo de tijolos brancos" class="foto-footer">
        <p class="nome">Greg Hooper</p>
      </figure>
    </footer>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
